<div id="region-edit-container">
    <h1 ng-if="property.id">Editing Property {{property.id}}</h1>
    <h1 ng-if="!property.id">Create New Property in {{region.name}}</h1>
    <div class="form-horizontal region-form-container" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="property.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="property.brand">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="property.phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">URL</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="property.url">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
