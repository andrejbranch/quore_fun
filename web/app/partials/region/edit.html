<div id="region-edit-container">
    <h1 ng-if="region.id">Editing Region {{region.id}}</h1>
    <h1 ng-if="!region.id">Create New Region</h1>
    <div class="form-horizontal region-form-container" role="form">
        <div class="form-group" ng-class="{'has-error':region.errors.name}">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="region.name">
                <div class="text-danger" ng-if="region.errors.name">{{region.errors.name}}</div>
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
